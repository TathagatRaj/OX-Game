<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row jusitfy-content-center mt-3">
            <p class="text-center" id="title">TIC TAC TOE</p>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <button class="rounded-1" id="NGbtn" onclick="newGame()">New Game</button>
            </div>
        </div>
        <div class="col-6 justify-content-center text-center mt-4 mx-auto d-flex">
            <div id="Contain1" >
                <button class="OXbTns border-top-0 border-start-0" id="btn1"></button>
            </div>
            <div id="Contain1">
                <button class="OXbTns border-top-0" id="btn2"></button>
            </div>
            <div id="Contain1" >
                <button class="OXbTns border-top-0 border-end-0" id="btn3"></button>
            </div>
        </div>
        <div class="col-6 justify-content-center text-center mx-auto d-flex">
            <div id="Contain1">
                <button class="OXbTns border-start-0" id="btn4"></button>
            </div>
            <div id="Contain1">
                <button class="OXbTns" id="btn5"></button>
            </div>
            <div id="Contain1" >
                <button class="OXbTns border-end-0" id="btn6"></button>
            </div>
        </div>
        <div class="col-6 justify-content-center text-center mx-auto d-flex">
            <div id="Contain1" >
                <button class="OXbTns border-start-0 border-bottom-0" id="btn7"></button>
            </div>
            <div id="Contain1">
                <button class="OXbTns border-bottom-0" id="btn8"></button>
            </div>
            <div id="Contain1" >
                <button class="OXbTns border-bottom-0 border-end-0" id="btn9"></button>
            </div>
        </div>
        <div class="row justify-content-center mt-4 px-5">
            <div class="col-xxl-2 ps-xxl-5 col-xl-2 ps-xl-3 col-lg-3 ps-lg-5 col-md-3 ps-md-0 col-sm-5 ps-sm-4">
                <div class="d-flex align-items-center justify-content-sm-start justify-content-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lightbulb-fill" id="lightBulb1" viewBox="0 0 16 16">
                        <path d="M2 6a6 6 0 1 1 10.174 4.31c-.203.196-.359.4-.453.619l-.762 1.769A.5.5 0 0 1 10.5 13h-5a.5.5 0 0 1-.46-.302l-.761-1.77a2 2 0 0 0-.453-.618A5.98 5.98 0 0 1 2 6m3 8.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1l-.224.447a1 1 0 0 1-.894.553H6.618a1 1 0 0 1-.894-.553L5.5 15a.5.5 0 0 1-.5-.5"/>
                    </svg>
                    <p class="m-0 player" id="P1">&nbspPlayer 1 - X</p>
                </div>
            </div>
            <div class="col-xxl-2 pe-xxl-5 col-xl-2 pe-xl-3 col-lg-3 pe-lg-5  col-md-3 pe-md-0 col-sm-5 pe-sm-4">
                <div class="d-flex align-items-center justify-content-sm-end justify-content-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lightbulb-fill" id="lightBulb2" viewBox="0 0 16 16">
                        <path d="M2 6a6 6 0 1 1 10.174 4.31c-.203.196-.359.4-.453.619l-.762 1.769A.5.5 0 0 1 10.5 13h-5a.5.5 0 0 1-.46-.302l-.761-1.77a2 2 0 0 0-.453-.618A5.98 5.98 0 0 1 2 6m3 8.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1l-.224.447a1 1 0 0 1-.894.553H6.618a1 1 0 0 1-.894-.553L5.5 15a.5.5 0 0 1-.5-.5"/>
                    </svg>
                    <p class="m-0 player" id="P2">&nbspPlayer 2 - O</p>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-6 text-center">
                <p id="winner"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
